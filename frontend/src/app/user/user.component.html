<div class="user-card d-flex align-items-center">
  <img src="assets/images/user-avatar.png" alt="User Avatar">
  <div class="user-info">
    <h6>{{ user.name }}</h6>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Member since:</strong> {{ user.memberSince }}</p>
  </div>
</div>
