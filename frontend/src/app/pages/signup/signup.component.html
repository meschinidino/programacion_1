<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center">Sign Up</h2>
            <form (ngSubmit)="signup()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" placeholder="Name" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" [(ngModel)]="last_name" name="last_name" placeholder="Last Name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" [(ngModel)]="phone_number" name="phone_number" placeholder="Phone Number" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" [(ngModel)]="address" name="address" placeholder="Address" required>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-signup">Signup</button>
                </div>
                <p class="text-center mt-3">
                    Already have an account?
                    <a routerLink="/login" class="text-decoration-none">Log in</a>
                </p>
            </form>
        </div>
    </div>
</div>
