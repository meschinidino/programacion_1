<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center">Welcome back!</h2>
            <h3 class="text-center">Sign in to your account</h3>
            <form [formGroup]="loginForm" (ngSubmit)="submit()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email">
                    <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                        <small *ngIf="loginForm.get('email')?.errors?.['required']" class="text-danger">Email is required.</small>
                        <small *ngIf="loginForm.get('email')?.errors?.['email']" class="text-danger">Invalid email address.</small>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                        <small *ngIf="loginForm.get('password')?.errors?.['required']" class="text-danger">Password is required.</small>
                    </div>
                </div>
                <div *ngIf="loginForm.invalid && (loginForm.dirty || loginForm.touched)" class="alert alert-danger">
                    All fields are required
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-login">Login</button>
                </div>
                <p class="text-center mt-3">
                    Don't have an account?
                    <a routerLink="/signup" class="text-decoration-none">Create one!</a>
                </p>
            </form>
        </div>
    </div>
</div>
