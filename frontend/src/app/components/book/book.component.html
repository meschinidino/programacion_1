<div class="card book-card" [class.flipped]="isFlipped" (click)="onBookClick()">
    <div class="card-front">
        <div class="card-image">
            <img src="assets/images/got.png" class="img-fluid" [alt]="book.title">
        </div>
        <div class="card-body">
            <h6 class="card-title">{{ book.title }}</h6>
            <p class="card-text">Author: {{ getAuthors() }}</p>
        </div>
    </div>
    <div class="card-back">
        <div class="card-body">
            <div class="card-image-small">
                <img src="assets/images/got.png" class="img-fluid" [alt]="book.title">
            </div>
            <p class="card-text">ISBN: {{ book.isbn }}</p>
            <p class="card-text">Editorial: {{ book.editorial }}</p>
            <p class="card-text">Ratings: {{ book.ratings.length }}</p>
            <button class="btn btn-primary" (click)="onBorrowClick($event)">Borrow</button>
            <button 
                class="btn btn-secondary" *ngIf="userRole === 'Librarian' || userRole === 'Admin'" (click)="deleteBook()">  Delete </button>

        </div>
    </div>
</div>
