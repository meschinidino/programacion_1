<h2 mat-dialog-title>Extender préstamo</h2>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Nueva fecha de devolución</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" [min]="minDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button [mat-dialog-close]="formatDate(selectedDate)" [disabled]="!selectedDate">
        Confirmar
    </button>
</div>
