<!-- Main Content -->
<div class="container mt-5">
  <!-- Title -->
  <h2 class="mb-4">User List</h2>

  <!-- Filters Section -->
  <div class="filter-row mb-4">
    <div class="row align-items-center">
      <div class="col-md-6">
        <select class="form-select" aria-label="Filter by User Type">
          <option selected>All Users</option>
          <option value="1">Admins</option>
          <option value="2">Members</option>
        </select>
      </div>
      <div class="col-md-6 text-end">
        <button id="clearFiltersBtn" class="btn btn-primary">Clear Filters</button>
      </div>
    </div>
  </div>

  <!-- User List -->
  <div class="row" id="userList">
    <!-- User Card 1 -->
    <div class="col-12 mb-3">
      <div class="user-card d-flex align-items-center justify-content-between p-3 border">
        <div class="d-flex align-items-center">
          <img src="images/user-avatar.png" alt="User Avatar" class="me-3" style="width: 60px; height: 60px; border-radius: 50%;">
          <div class="user-info">
            <h6>John Doe</h6>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Member since:</strong> 2021</p>
          </div>
        </div>
        <div class="action-buttons">
          <button class="btn btn-warning me-2">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>

    <!-- User Card 2 -->
    <div class="col-12 mb-3">
      <div class="user-card d-flex align-items-center justify-content-between p-3 border">
        <div class="d-flex align-items-center">
          <img src="images/user-avatar.png" alt="User Avatar" class="me-3" style="width: 60px; height: 60px; border-radius: 50%;">
          <div class="user-info">
            <h6>Jane Smith</h6>
            <p><strong>Email:</strong> janesmith@example.com</p>
            <p><strong>Member since:</strong> 2020</p>
          </div>
        </div>
        <div class="action-buttons">
          <button class="btn btn-warning me-2">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>

    <!-- Additional User Cards can be added here -->
  </div>

  <!-- Add New User Button -->
  <div class="text-end mt-4">
    <button id="addUserBtn" class="btn btn-success">Add New User</button>
  </div>
</div>

<!-- JavaScript -->
<script>
  document.getElementById('clearFiltersBtn').addEventListener('click', function() {
    document.querySelector('select.form-select').value = 'all';
    // Optionally, you can add logic to reset the user list display
  });
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
