<!-- Main Content -->
<div class="container mt-5">
    <!-- Title -->
    <h2 class="mb-4">Your Ratings</h2>

    <!-- Rating List -->

    <div class="row" id="ratingList">
        <!-- Rating Card 1 -->
        <div class="col-12 mb-3">
            <div class="loan-card d-flex align-items-center">
                <div class="col-4 col-md-2">
                    <div class="card book-card">
                        <img src="images/hobbit.png" class="card-img-top img-fluid" alt="The Hobbit">
                        <div class="card-body text-center">
                            <h6 class="card-title">The Hobbit</h6>
                        </div>
                    </div>
                </div>
                <div class="rating-info ms-3">
                    <p><strong>Rating:</strong>
                        <span class="text-warning">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </span> (4.5/5)
                    </p>
                    <p><strong>Comment:</strong> "An amazing journey, timeless classic!"</p>
                </div>
            </div>
        </div>

        <!-- Rating Card 2 -->
        <div class="col-12 mb-3">
            <div class="loan-card d-flex align-items-center">
                <div class="col-4 col-md-2">
                    <div class="card book-card">
                        <img src="images/got.png" class="card-img-top img-fluid" alt="Game of Thrones">
                        <div class="card-body text-center">
                            <h6 class="card-title">Game of Thrones</h6>
                        </div>
                    </div>
                </div>
                <div class="rating-info ms-3">
                    <p><strong>Rating:</strong>
                        <span class="text-warning">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </span> (5/5)
                    </p>
                    <p><strong>Comment:</strong> "Incredible world-building and plot twists!"</p>
                </div>
            </div>
        </div>

        <!-- Additional Rating Cards can be added here -->

    </div>
</div>
