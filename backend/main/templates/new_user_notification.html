<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2953df;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .user-info {
            list-style: none;
            padding: 0;
        }
        .user-info li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .user-info li:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ‰ Nuevo Usuario Registrado</h1>
    </div>
    
    <div class="content">
        <p>Se ha registrado un nuevo usuario en el sistema:</p>
        
        <ul class="user-info">
            <li>
                <span class="label">Nombre:</span> 
                {{ user.name }} {{ user.last_name }}
            </li>
            <li>
                <span class="label">Email:</span> 
                {{ user.email }}
            </li>
            <li>
                <span class="label">Rol:</span> 
                {{ user.role }}
            </li>
            <li>
                <span class="label">Fecha de registro:</span> 
                {{ user.created_at.strftime('%d/%m/%Y %H:%M') if user.created_at else 'N/A' }}
            </li>
        </ul>
    </div>
</body>
</html>
